<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Survey</title>
    <style>
body {
  background-color: 'color';

}

</style>
  </head>
  <body>
    <div class="container">
        <h1>Fill in the blanks for your personalized astrological forecast!</h1>
      <div id="blanks">
        <form>
        <div class="form-group">
          <label for="name">Please enter your name: </label>
          <input id="name" class="form-control" type="text">
        </div>
            <div class="form-group">
            <label for="age">Please tell us your age:</label>
              <select class="form-control" id="age">
                <option>18 - 24</option>
                <option>25 - 34</option>
                <option>35 - 44</option>
                <option>45 - 54</option>
                <option>55 - older</option>
              </select>
            </div>
        <div class="form-group">

          <label for="color">What is your favorite color: </label>
          <input id="color" class="form-control" type="color">
        </div>
        <div class="form-group">
          <label for="birthday">When is your birthday? </label>
          <input id="birthday" class="form-control" type="date">
        </div>

        <button type="submit" class="btn">Submit!</button>
      </form>

      <div id="story">
        <h1>results:</h1>
        <ul class="list-unstyled">
          <li>name: <span class="name"></span></li>
          <li>age: <span class="age"></span></li>
          <li><span class="birthday"></span></li>
        </ul>
      </div>
    </div>
  </div>

  </body>
</html>
